<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rating</title>
    </head>

    <body>
        <h1>Rating</h1>
        <label for= "rating">Enter a rating for 1-5 in stars:</label>
        <input id= "rating" type="text">
        <br>
        <input id="rate" type="button" value="Rate" onclick="average()">
        <br>
        <p id= "average"></p>

        <script>
            var ratingList = [];
            function average() {
                var rating = document.getElementById("rating").value;
                var result = document.getElementById("average");
                if (rating == "") {
                    result.innerHTML = "Please enter a rating 1-5 in stars";
                } else {
                    var sum = 0;
                    ratingList.push(Number(rating));
                    for (let i = 0; i < ratingList.length; i++) {
                        sum += ratingList[i];
                    }
                    sum = sum / ratingList.length;
                    result.innerHTML = "Average: "+sum;
                }
            }
        </script>
    </body>
</html>
