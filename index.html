<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Page Title</title>
</head>
<body>
    <h1>Movie List</h1>
    <div id="movie-list">
        <!-- Movie data will be displayed here -->
    </div>
    <script>
        fetch("./Database_files/movies_metadata.csv/movies_metadata.csv")
            .then(response => response.text())
            .then(data => {
                // Parse CSV data
                const rows = data.split('\n');
                const headers = rows[0].split(',');
                const movies = [];
                
                for (let i = 1; i < rows.length; i++) {
                    const rowData = rows[i].split(',');
                    const movie = {};
                    
                    for (let j = 0; j < headers.length; j++) {
                        movie[headers[j]] = rowData[j];
                    }
                    // console.log("Should be id: " + movie[headers[5]]);
                    movie[headers[5]] = i - 1;
                    movies.push(movie);
                    console.log(movie);
                }
                // Display movie data
                const movieList = document.getElementById('movie-list');
                movies.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.innerHTML = `
           		<a href="./details.html?id=${movie.id}">${movie.title}</a>
                    `;
                    movieList.appendChild(movieDiv);
                });
            })
            .catch(error => console.error('Error:', error));
            
    </script>
    
</body>
</html>
